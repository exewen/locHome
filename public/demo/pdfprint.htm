<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>打印 PDF 后回调</title>
<script type="text/javascript" src="jcp.js"></script>
<script type="text/javascript">
	function doPrint() {
		showLoading("printbutton");
		getJCP().printDocument('api.pdf', {
			fileType : 'pdf',
			done : function() {
				hideLoading();
				alert("打印结束！")
			}
		});
	}
</script>
</head>
<body>
	<h1>打印 PDF 后回调</h1>
	<br>
	<input type="button" value="打印" onClick="doPrint()" id="printbutton">
</body>
</html>
